<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Nadya (nadyac) Pena</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="app/bower_components/angular/angular.min.js"></script>
    <script src="js/nadyaController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body ng-controller="nadyaCtrl">
<!--
    <div id="top-menu-bar">
        <h2> NADYA PENA </h2>
    </div>
-->
    <div class="main-container">       
        <div class="hexButtons">
            <svg id="hex0" width={{hexDim0}} height={{hexDim0}}>
                <polygon class="hex" points={{hexPoints0}}></polygon>
            </svg>    
            <svg id="hex1" width={{hexDim1}} height={{hexDim1}}>
                <polygon class="hex" points={{hexPoints1}}></polygon>
            </svg>
            <svg id="hex2" width={{hexDim2}} height={{hexDim2}}>
                <polygon class="hex" points={{hexPoints2}}></polygon>
            </svg>
            <svg id="hex3" width={{hexDim3}} height={{hexDim3}}>
                <polygon class="hex" points={{hexPoints3}}></polygon>
            </svg>
        </div>
        <div class="content">
            <div class="data">
                <ul>
                    <svg id="svgShapes" x="0px" y="0px"
                        width="960px" height="560px" viewBox="0 0 960 560" enable-background="new 0 0 960 560" xml:space="preserve">
                        <rect x="314" y="89" fill="#AD6F6F" width="250" height="158"/>
                        <circle fill="#6F9FAA" cx="553" cy="241" r="68" class="hex" onClick="showCoords(event)"/>
                        <circle fill="#6F9FAA" cx="314" cy="157" r="68" class="circles"/>
                        <polyline fill="#6FA86F" points="206.794,352.189 241.083,427.637 631.769,395.559 670.822,309.072 "/>
                        <text transform="matrix(0.9957 -0.0926 0.0926 0.9957 260.4678 399.3389)" fill="#383838" font-family="'Pacifico-Regular'" font-size="35">SVG FOR THE WEB</text>
                    </svg>

                    <li ng-repeat="project in projects">
                        <span>{{project.name}}</span>
                        <p>{{project.keywords}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/nadyaFunctions.js"></script>
</body>
</html>
